<!DOCTYPE html>
<html>
<head>
	<title>webLOL</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="scripts/profile.js"></script>
	<script type="text/javascript" src="scripts/search.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/profile.css">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
	<div class="navbar navbar-inverse">	   	
	   	<div class="container-fluid">
	   		<div class="navbar-header">
      			<a class="navbar-brand" id="homeLink" href="./home.html">LoLFlash</a>
   			</div>

		   	<ul class="nav navbar-nav">
		   		<li class="active" id="profileLink"><a href="./profile.html">Profile</a></li>
		   		<li id="historyLink"><a href="./history.html">History</a></li>
		       	<li id="leaguesLink"><a href="./leagues.html">Leagues</a></li>
		   	</ul>

			<ul class="nav navbar-nav navbar-right">
			
				<form class="navbar-form navbar-right customNav">
					<label for="username" id="summoner">Summoner: </label>
					<span>
					   	<div class="input-group">
					   		<input type="text" class="form-control customInput" id="username" value="feed l0rd">
					   		<span class="input-group-btn">
					       		<button class="btn btn-default customBut goButton" type="button">Search</button>
					   		</span>
					   	</div>
					</span>
		      	</form>

        		<li>
        			<label for="region">Region:</label>
					<select class="form-control customSelect" id="region">
					  <option value="na">North America</option>
					  <option value="euw">Europe West</option>
					  <option value="eune">Europe Nordic & East</option>
					  <option value="br">Brazil</option>
					  <option value="kr">Korea</option>
					  <option value="tr">Turkey</option>
					  <option value="ru">Russia</option>
					  <option value="lan">Latin America North</option>
					  <option value="las">Latin America South</option>
					  <option value="oce">Oceania</option>
					</select>	
        		</li>

        		<li>
        			<label for="season">Season:</label>
					<select class="form-control customSelect" id="season">
					  <option value="PRESEASON3">Preseason 3</option>
					  <option value="SEASON3">Season 3</option>
					  <option value="PRESEASON2014">Preseason 4</option>
					  <option value="SEASON2014">Season 4</option>
					  <option value="PRESEASON2015">Preseason 5</option>
					  <option selected value="SEASON2015">Season 5</option>
					  <option value="PRESEASON2016">Preseason 6</option>
					</select>
				</li>
      		</ul>
	    </div>
	</div>

	<div class="container-fluid" id="container">
		
		<div class="container-fluid" id="mainWrap">
			<div class="container-fluid" id="image">
				<img src="./images/banner3.jpg">
			</div>

			<div class="player" id="player">
				<table class="sumInfo">
					<tr><td class="userSum" id="userSum"></td></tr>
					<tr><td class="userStats" id="userStats"></td></tr>
				</table>
				<table class="ranked" id="ranked">
					<tbody>
						<tr>
							<td id="solo"><h3>Ranked Solo/Duo:</h3></td>
							<td id="threes"><h3>Twisted Threes:</h3></td>
							<td id="fives"><h3>Ranked Fives:</h3></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
